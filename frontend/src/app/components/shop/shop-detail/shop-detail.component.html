<div class="product-card">
    <button mat-icon-button class="close-btn" (click)="onClose()">
        <mat-icon>close</mat-icon>
    </button>

    <img 
        [src]="(product.images && product.images.length > 0) ? 
            product.images[0] : 'assets/images/no_image.png'" 
        [alt]="product.name || 'Pas d\'image disponible'"
        [ngClass]="product.images && product.images.length > 0 ? 'product-image' : 'default-image'"
    >
    
    <div class="details">
        <h2>{{ product.name }}</h2>
        <p class="description">{{ product.description }}</p>
        <div class="price">
            <span>{{ product.price | currency : 'EUR' }} /{{product.priceType}}</span>
        </div>

        <div class="ingredients">
            <h3>Ingrédients : </h3>
            <div>
                <span *ngFor="let ingredient of ingredientsList; let last = last">
                    {{ ingredient.name }}<span *ngIf="ingredient.bio === true">
                        BIO</span><span *ngIf="ingredient.allergens.length > 0">*</span>{{ last ? '' : ', ' }}
                </span>
            </div>
        </div>
        <div class="allergens">
            <h3>Allergènes : </h3>
            <div>
                <span *ngIf="allergensList.length === 0">Aucun</span>
                <span *ngIf="allergensList.length > 0"> </span>
                <span *ngFor="let allergens of allergensList; let last = last">
                    {{ allergens }}{{ last ? '' : ', ' }}
                </span>
            </div>
        </div>
        <div class="labels">
            <!-- <img *ngIf="ingredientsList.some(ingredient => ingredient.bio)" src="assets/images/vegeta.svg" alt="Vegetarian"> -->
            <img *ngIf="product.vegan" src="assets/images/vegan.svg" alt="Vegan">
            <img *ngIf="product.vegeta && !product.vegan" src="assets/images/vegeta.svg" alt="Vegetarian">
            <img *ngIf="!allergensList.includes('Gluten')" src="assets/images/gluten.svg" alt="Gluten Free">

        </div>
    </div>
</div>
