<div class="product-card">
    <button mat-icon-button class="close-btn" (click)="onClose()">
        <mat-icon>close</mat-icon>
    </button>

    <img 
        [src]="(product.images && product.images.length > 0) ? 
            product.images[0] : 'assets/images/no_image.png'" 
        [alt]="product.name || 'Pas d\'image disponible'"
        [ngClass]="product.images && product.images.length > 0 ? 'product-image' : 'default-image'"
    >
    
    <div class="details">
        <h2>{{ product.name }}</h2>
        <p *ngIf="product.description" class="description">{{ product.description }}</p>
        
        <div class="labels">
            <img *ngIf="isBio" src="assets/images/bio.svg" alt="Bio">
            <img *ngIf="product.vegan" src="assets/images/vegan.svg" alt="Vegan">
            <img *ngIf="product.vegeta && !product.vegan" src="assets/images/vegeta.svg" alt="Vegetarian">
            <img *ngIf="!allergensList.includes('Gluten')" src="assets/images/gluten.svg" alt="Gluten Free">
        </div>

        <div class="ingredients">
            <h3>Ingrédients : </h3>
            <div class="ingredients-list">
                {{ ingredientsFormatted }}
            </div>
        </div>
        <div class="allergens">
            <h3>Allergènes : </h3>
            <div class="ingredients-list">
                <span *ngIf="allergensFormatted else noAllergens">
                    {{ allergensFormatted }}
                </span>
                <ng-template #noAllergens>
                    <span>Aucun </span>
                    <mat-icon>check_circle</mat-icon>
                </ng-template>
            </div>
        </div>

        <div class="price">
            <span>{{ product.price | currency : 'EUR' }} /{{product.quantityType}}</span>
        </div>
    </div>
</div>
