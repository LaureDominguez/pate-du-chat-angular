<mat-card class="product-card" [class.selected]="isSelected">
    <img mat-card-image [src]="product.image || 'pate-R.png'"
        [alt]="product.image ? product.name : 'Pas d\'image disponible'">

    <mat-card-content>
        <h2>{{ product.name }}</h2>
        <div *ngIf="isSelected">
            <p>{{ product.description }}</p>
            <table>
                <tr>
                    <td>Composition :</td>
                    <td>
                        <p *ngFor="let ingredient of ingredients">
                            <span>{{ ingredient.name }}</span>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td>Allergène :</td>
                    <td>
                        <p *ngFor="let allergen of product.allergens">
                            <span>{{ allergen }}</span>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td>Végétarien :</td>
                    <td>{{ product.vegeta }}</td>
                </tr>
                <tr>
                    <td>Vegan :</td>
                    <td>{{ product.vegan }}</td>
                </tr>
            </table>
            <span class="price">{{ product.price | currency }}</span>
        </div>
    </mat-card-content>

    <mat-card-actions *ngIf="isSelected">
        <button mat-button (click)="onCloseClick($event)" class="close">X</button>
    </mat-card-actions>
</mat-card>
