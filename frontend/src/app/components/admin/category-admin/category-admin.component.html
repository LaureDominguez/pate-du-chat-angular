<h2>Liste des catégories</h2>
<button mat-button class="add" (click)="openCategoryForm(null)">Ajouter une catégorie</button>

<table mat-table [dataSource]="categories" matSort #categoriesSort="matSort">

    <!-- Nom Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
        <td mat-cell *matCellDef="let category">{{ category.name }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let category">
            <button mat-button (click)="openCategoryForm(category)">Modifier</button>
            <button mat-button (click)="deleteCategory(category)">Supprimer</button>
        </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedCategoriesColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedCategoriesColumns;"></tr>

</table>

<mat-paginator #categoriesPaginator [pageSize]="10"></mat-paginator>
