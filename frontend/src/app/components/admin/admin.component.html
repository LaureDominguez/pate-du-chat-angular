<div class="container">
    <h2>Liste des produits</h2>
    <button mat-button (click)="addProduct()">Ajouter un produit</button>
    
    <table mat-table [dataSource]="products" matSort>

        <!-- Nom Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
            <td mat-cell *matCellDef="let product">{{ product.name }}</td>
        </ng-container>

        <!-- Composition Column -->
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef>Cat√©gorie</th>
            <td mat-cell *matCellDef="let product">{{ product.category }}</td>
        </ng-container>

        <!-- Prix Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Prix</th>
            <td mat-cell *matCellDef="let product">{{ product.price }}</td>
        </ng-container>

        <!-- Stock Column -->
        <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef>En stock</th>
            <td mat-cell *matCellDef="let product">{{ product.stock }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let product">
                <button mat-button (click)="editProduct(product)">Modifier</button>
                <button mat-button (click)="deleteProduct(product)">Supprimer</button>
            </td>
        </ng-container>

        <!-- Header and Row Declarations -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSize]="10"></mat-paginator>
</div>
