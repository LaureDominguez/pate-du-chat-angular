<!-- Bloc Images déjà enregistrées -->
<div class="carousel-section" *ngIf="existingImages.length > 0">
    <p class="carousel-label">Images enregistrées</p>
    <div cdkDropList class="carousel" (cdkDropListDropped)="onDropExisting($event)">
        <div class="carousel-image" *ngFor="let img of existingImages; let i = index" cdkDrag>
            <img [src]="img" (click)="zoom(img)" />
            <div class="actions">
                <button (click)="download.emit(img)" title="Télécharger">⬇️</button>
                <button (click)="removeExisting.emit(i)" title="Supprimer">🗑️</button>
            </div>
        </div>
    </div>
</div>

<!-- Bloc Préviews (images à ajouter) -->
<div class="carousel-section" *ngIf="previewImages.length > 0">
    <p class="carousel-label">Nouvelles images</p>
    <div cdkDropList class="carousel" (cdkDropListDropped)="onDropPreview($event)">
        <div class="carousel-image" *ngFor="let img of previewImages; let i = index" cdkDrag>
            <img [src]="img" (click)="zoom(img)" />
            <div class="actions">
                <button (click)="removePreview.emit(i)" title="Supprimer">🗑️</button>
            </div>
        </div>
    </div>
</div>

<!-- Zoom modal simple -->
<div class="zoom-overlay" *ngIf="selectedImage" (click)="closeZoom()">
    <img [src]="selectedImage" class="zoomed" />
</div>
