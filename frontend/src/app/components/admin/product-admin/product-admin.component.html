<div class="admin-section">
    <h2>Liste des produits</h2>

    <table mat-table [dataSource]="products" matSort #productsSort="matSort">

        <!-- Nom Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
            <td mat-cell *matCellDef="let product">{{ product.name }}</td>
        </ng-container>

        <!-- Composition Column -->
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Cat√©gorie</th>
            <td mat-cell *matCellDef="let product">{{ product.category.name }}</td>
        </ng-container>

        <!-- Prix Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Prix</th>
            <td mat-cell *matCellDef="let product">{{ product.price }}</td>
        </ng-container>

        <!-- Stock Column -->
        <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef>En stock</th>
            <td mat-cell *matCellDef="let product">{{ product.stock }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let product">
                <button mat-button class="animated-button edit" (click)="openProductForm(product)">
                    <div class="content">
                        <mat-icon class="icon">edit</mat-icon>
                        <span class="text">Modifier</span>
                    </div>
                </button>

                <button mat-button class="animated-button delete" (click)="deleteProduct(product)">
                    <div class="content">
                        <mat-icon class="icon">delete</mat-icon>
                        <span class="text">Supprimer</span>
                    </div>
                </button>
            </td>
        </ng-container>

        <!-- Header and Row Declarations -->
        <tr mat-header-row *matHeaderRowDef="displayedProductsColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedProductsColumns;"></tr>

    </table>

    <mat-divider></mat-divider>

    <div class="add-button">
        <button mat-button class="add" (click)="openProductForm(null)">Ajouter un produit</button>
        <mat-paginator #productsPaginator [pageSize]="10"></mat-paginator>
    </div>
</div>
