<h1>Les Produits</h1>

<div class="container">
    <div *ngIf="products$ | async as products">
    <ul class="tile-list">
        <li class="tile" *ngFor="let product of products">
            <img [src]="product.image" alt="{{ product.name }}" class="img-tile" *ngIf="(product.image)?.length">
            <img [src]="'pate-R.png'" alt="Pas d'image disponible" class="img-tile" *ngIf="!(product.image)?.length">
            <div class="txt-tile">
                <h2>{{ product.name }}</h2>
                <p>{{ product.category }}</p>
                <p>{{ product.price }}</p>
            </div>
        </li>
    </ul>
    </div>
    <div *ngIf="!(products$ | async)?.length">
        <p>Pas de produits disponibles</p>
    </div>

</div>
