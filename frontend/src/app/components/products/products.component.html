<h1>Les Produits</h1>
<p>products works!</p>
<div *ngIf="products$ | async as products">
    <ul>
        <li *ngFor="let product of products">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p>{{ product.price }}</p>
        <img [src]="product.image" alt="{{ product.name }}">
        </li>
    </ul>
</div>
<div *ngIf="!(products$ | async)?.length">
    <p>No products available.</p>
</div>
